    <div className='form'>
        <div className='faire'>
          <h4>Make Your <em>Reservation</em> By This  <em>form</em></h4>
        </div>
      
        <form>
          <div className='row'>
            <div className='col-lg-6'>
              <fieldset>
                <label htmlFor="provenance">Origin </label>
                <select className='inputR'>
                  <option selected="selected"></option>
                  <option>Tanger</option>
                </select>
              </fieldset>
            </div>
      
            <div className='col-lg-6'>
              <fieldset>
                <label htmlFor="arrivee">Destinataire</label>
                <select className='inputR'>
                  <option selected="selected"></option>
                  <option>Paris</option>
                  <option>Berne</option>
                  <option>Dortmund</option>
                </select>
              </fieldset>
            </div>
            <div className='col-lg-6'>
              <label htmlFor="depart">Date de d√©part</label>
              <input type="date" id="depart" />
            </div>
            <div className='col-lg-6'>
              <label htmlFor="retour">Date de Retour</label>
              <input type="date" id="retour"  />
            </div>
      
            <div className='col-lg-6'>
              <label htmlFor="adultes">Nombre d'adultes</label>
              <select id="adultes" >
                <option selected="selected">Selectionner Votre Choix</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div className='col-lg-6'>
              <label htmlFor="enfants">Nombre d'enfants</label>
              <select id="enfants" value={Enfants} >
                <option selected="selected">Selectionner Votre Choix</option>
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div className='col-lg-12'>
              <label htmlFor="type">Email :</label>
              <input type='email' />
            </div>
            <div className='col-lg-12'>
              <label htmlFor="type">Categorie</label>
              <select id="type" value={Categorie} >
                <option selected="selected">Selectionner Votre Choix</option>
                <option>Classe Economique</option>
                <option>Classe VIP</option>
              </select>
            </div>
            <div className='col-lg-12 ms-12'>
              <div className="button-submit">
                <button type='button' id="recherche"><span>Reserve</span></button>
              </div>
            </div>
            </div>
          </form>
        </div>
