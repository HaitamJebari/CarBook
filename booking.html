    <div className='form'>
        <div className='faireT'>
          <h4>Make Your <em>Reservation</em> By This  <em>form</em></h4>
        </div>
      <form action="" method="post">
        <div class="row forRow">
            <div class="col-6">
               <label>First Name</label>  <input id="first_name" type="text" class="search-input" name="first_name" required autofocus>
            </div>
            <div class="col-6">
                <label>Last Name </label> <input id="first_name" type="text" class="search-input" name="first_name" required autofocus>
            </div>
        </div>
    
        <div class="row forRow">
            <div class="col-6">
                <label>Email</label>  <input id="email" type="email" class="search-input" name="email" required>
            </div>
            <div class="col-6">
                <label>Phone Number</label>  <input id="phone" type="tel" class="search-input" name="phone" required>
            </div>
        </div>
        <div class="row forRow">
            <div class="col-6">
                <label>Address</label> <input id="address" type="text" class="search-input" name="address" required>
            </div>
            <div class="col-6">
                <label>City</label> <input id="city" type="text" class="search-input" name="city" required>
            </div>
        </div>
        <div class="row forRow">
            <div class="col-6">
                <label>State</label> <input id="state" type="text" class="search-input" name="state" required>

            </div>
            <div class="col-6">
                <label>Zip Code</label>  <input id="zip_code" type="text" class="search-input" name="zip_code" required>
            </div>
        </div>
        <div class="row forRow">
            <div class="col-md-12 col-lg-12">
            <label>Driving License Number</label> <input id="driving_license_number" type="text" class="search-input" name="driving_license_number" required>
            </div>
        </div>
        <div class="row forRow">
            <div class="col-md-6 col-lg-6">
            <label>Rental Start Date</label> <input id="rental_start_date" type="date" class="search-input" name="rental_start_date" required>
            </div>
            <div class="col-md-6 col-lg-6">
            <label>Rental End Date</label> <input id="rental_end_date" type="date" class="search-input" name="rental_end_date" required>
            </div>
        </div>
        <div class="row forRow">

            <label>Car</label>
